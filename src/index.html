<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HNews - Hacker News Reader</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no"
    />
    <meta name="description" content="Alternative frontend for Hacker News" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HNews - Hacker News Reader" />
    <meta property="og:description" content="Alternative frontend for Hacker News" />
    <meta property="og:image" content="/icons/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="HNews" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HNews - Hacker News Reader" />
    <meta name="twitter:description" content="Alternative frontend for Hacker News" />
    <meta name="twitter:image" content="/icons/android-chrome-512x512.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#155dfc" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#3B5998" media="(prefers-color-scheme: dark)" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HNews" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />

    <!-- Preconnect to critical external resources -->
    <link rel="dns-prefetch" href="https://hacker-news.firebaseio.com" />
    <link rel="dns-prefetch" href="https://hn.algolia.com" />
    <link rel="dns-prefetch" href="https://unavatar.io" />
    <link rel="preconnect" href="https://hacker-news.firebaseio.com" crossorigin />
    <link rel="preconnect" href="https://hn.algolia.com" crossorigin />
    <link rel="preconnect" href="https://unavatar.io" crossorigin />

    <link rel="manifest" href="manifest.webmanifest" fetchpriority="high" />

    <!-- Critical: Prevent FOUC by applying theme before render -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('hnews-theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && prefersDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-transparent text-slate-900 dark:text-slate-100">
    <!-- Skip to main content link for screen readers -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 m-2 rounded"
    >
      Skip to main content
    </a>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>

    <!-- Deferred: SPA redirect for GitHub Pages -->
    <script>
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash,
            );
          }
        }
      })(window.location);
    </script>
  </body>
</html>
