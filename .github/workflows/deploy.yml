name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers for tests
        run: npx playwright install --with-deps --no-shell chromium

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build and Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Determine base href based on repository
          if [ "${{ github.repository }}" = "alysson-souza/hnews" ]; then
            BASE_HREF="/hnews/"
          else
            # For forks, use the repository name
            REPO_NAME="${{ github.event.repository.name }}"
            BASE_HREF="/${REPO_NAME}/"
          fi

          echo "Building with base-href: $BASE_HREF"

          # Build with the correct base href
          npm run generate:version
          npx ng build --configuration production --base-href "$BASE_HREF"

          # Deploy using angular-cli-ghpages
          npx angular-cli-ghpages \
            --dir=dist/hnews/browser \
            --name="github-actions[bot]" \
            --email="github-actions[bot]@users.noreply.github.com"
