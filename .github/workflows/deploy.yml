name: Deploy

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting
        run: npm run lint

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm test

      - name: Build
        run: |
          # Generate build-time assets once
          npm run generate:version
          npm run generate:userscript

          # Determine base href for GitHub Pages based on repository
          if [ "${{ github.repository }}" = "alysson-souza/hnews" ]; then
            GH_BASE_HREF="/hnews/"
          else
            # For forks, use the repository name
            REPO_NAME="${{ github.event.repository.name }}"
            GH_BASE_HREF="/${REPO_NAME}/"
          fi

          echo "Building GitHub Pages bundle with base-href: $GH_BASE_HREF"
          npx ng build --configuration production --base-href "$GH_BASE_HREF" --output-path dist/hnews-gh

          echo "Building Cloudflare Pages bundle with base-href: /"
          npx ng build --configuration production --base-href "/" --output-path dist/hnews-cf

      - name: Run Playwright e2e tests
        run: npm run e2e:chromium

      - name: Upload Pages Artifact
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/hnews-gh/browser

      - name: Upload Cloudflare Artifact
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-pages
          path: dist/hnews-cf/browser

  deploy-github:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloudflare:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download Cloudflare Artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-pages
          path: cf-dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'hnews' }}
          directory: cf-dist
          branch: ${{ github.ref_name }}
