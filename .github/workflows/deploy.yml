name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Determine base href based on repository
          if [ "${{ github.repository }}" = "alysson-souza/hnews" ]; then
            BASE_HREF="/hnews/"
          else
            # For forks, use the repository name
            REPO_NAME="${{ github.event.repository.name }}"
            BASE_HREF="/${REPO_NAME}/"
          fi

          echo "Building with base-href: $BASE_HREF"

          # Build with the correct base href
          pnpm run build:prod -- --base-href="$BASE_HREF"

          # Deploy using angular-cli-ghpages
          pnpm dlx angular-cli-ghpages \
            --dir=dist/hnews/browser \
            --name="github-actions[bot]" \
            --email="github-actions[bot]@users.noreply.github.com"
