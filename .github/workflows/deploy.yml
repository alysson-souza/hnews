name: Deploy

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-test:
    name: Build and Test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js from .nvmrc
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Install Playwright Chromium browser
        run: npx playwright install --with-deps chromium

      - name: Unit tests (Vitest)
        run: npm test

      - name: Generate build-time assets
        run: |
          npm run generate:version
          npm run generate:userscript

      - name: Build production bundle for GitHub Pages
        run: |
          # Determine base href for GitHub Pages based on repository
          if [ "${{ github.repository }}" = "alysson-souza/hnews" ]; then
            GH_BASE_HREF="/hnews/"
          else
            # For forks, use the repository name
            REPO_NAME="${{ github.event.repository.name }}"
            GH_BASE_HREF="/${REPO_NAME}/"
          fi

          echo "Building GitHub Pages bundle with base-href: $GH_BASE_HREF"
          npx ng build --configuration production --base-href "$GH_BASE_HREF" --output-path dist/hnews-gh

      - name: Build production bundle for Cloudflare Pages
        if: env.CF_API_TOKEN != '' && env.CF_ACCOUNT_ID != ''
        run: |
          echo "Building Cloudflare Pages bundle with base-href: /"
          npx ng build --configuration production --base-href "/" --output-path dist/hnews-cf
          cp -r functions dist/hnews-cf/

      - name: E2E tests (Playwright Chromium)
        run: npm run e2e:chromium

      - name: Upload GitHub Pages artifact
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/hnews-gh/browser

      - name: Upload Cloudflare Pages artifact
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && env.CF_API_TOKEN != '' && env.CF_ACCOUNT_ID != ''
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-pages
          path: |
            dist/hnews-cf/browser
            dist/hnews-cf/functions

  deploy-github:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Download Cloudflare Pages artifact
        if: env.CF_API_TOKEN != '' && env.CF_ACCOUNT_ID != ''
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-pages
          path: cf-artifact

      - name: Prepare Cloudflare deployment directory
        if: env.CF_API_TOKEN != '' && env.CF_ACCOUNT_ID != ''
        run: |
          mkdir -p cf-dist
          cp -r cf-artifact/browser/* cf-dist/
          cp -r cf-artifact/functions cf-dist/

      - name: Publish to Cloudflare Pages
        if: env.CF_API_TOKEN != '' && env.CF_ACCOUNT_ID != ''
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'hnews' }}
          directory: cf-dist
          branch: ${{ github.ref_name }}
          wranglerVersion: '3'
