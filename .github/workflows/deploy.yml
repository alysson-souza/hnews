name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.{ts,html,css,scss,sass,less,js,json,svg,png,jpg,jpeg,gif,webp,ico,webmanifest}'
      - '!**/*.spec.ts'
      - '!.vscode/**'
      - '!.husky/**'
      - '.nvmrc'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Update npm to match local version
        run: npm install -g npm@11.5.2

      - name: Install dependencies
        run: npm ci

      - name: Build and Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MICROLINK_API_KEY: ${{ secrets.MICROLINK_API_KEY }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Determine base href based on repository
          if [ "${{ github.repository }}" = "alysson-souza/hnews" ]; then
            BASE_HREF="/hnews/"
          else
            # For forks, use the repository name
            REPO_NAME="${{ github.event.repository.name }}"
            BASE_HREF="/${REPO_NAME}/"
          fi

          echo "Building with base-href: $BASE_HREF"

          # Build with the correct base href (API key will be available as env var)
          npm run build:prod -- --base-href="$BASE_HREF"

          # Deploy using angular-cli-ghpages
          npx angular-cli-ghpages \
            --dir=dist/hnews/browser \
            --name="github-actions[bot]" \
            --email="github-actions[bot]@users.noreply.github.com"
